<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container bg-warning">
      <h1 class="text-center mt-5">gestion des orders</h1>
      <h3 class="text-center mt-5">register</h3>

      <form
        class="form-group col-lg-6 offset-lg-3 mt-5 justify-content-center"
        method="POST"
        action="/affichage-"
      >
        <input
          type="text"
          name="nom"
          id="nom"
          class="form-control mt-5 text-center"
          placeholder="nom"
          aria-describedby="helpId"
        />
        <input
          type="password"
          name="motdepass"
          id="motdepass"
          class="form-control mt-5 text-center"
          placeholder="mot de pass"
          aria-describedby="mot de pass"
        />
        <input
          type="submit"
          class="form-control mt-5 mb-5 text-center btn btn-primary"
          name="connexion"
          value="connexion"
        />
        <a href="register.html" class="btn btn-success form-control mb-5"
          >register</a
        >
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
