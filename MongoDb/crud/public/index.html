<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="form-group col-lg-6 offset-lg-3 mt-5"
      method="POST"
      action="/affichage-"
    >
      <label for=""></label>
      <input
        type="number"
        name="id"
        id=""
        class="form-control"
        placeholder="id"
      />
      <input
        type="text"
        name="nom"
        id=""
        class="form-control"
        placeholder="nom"
        aria-describedby="helpId"
      />
      <input
        type="text"
        name="tache"
        id=""
        class="form-control"
        placeholder="tach"
        aria-describedby="tach"
      />
      <input type="submit" class="form-control" name="envoi" value="envoi" />
    </form>
  </body>
</html>
