<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Document sans nom</title><style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</head>
<body>
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'>
</script>

<div id='gmap_canvas' style='height:900px;width:700px;'></div>

</div>
<script type='text/javascript'>
function afficarte(){
	var mesOptions = {zoom:10,center:new google.maps.LatLng(33.43473,-5.231888),mapTypeId: google.maps.MapTypeId.SATELLITE};
	map = new google.maps.Map(document.getElementById('gmap_canvas'), mesOptions);
	marker = new google.maps.Marker({map: map,position:new google.maps.LatLng(33.434734,-5.231888)});
	infowindow = new google.maps.InfoWindow({content:'<strong>Titre</strong><br>Azrou, Maroc<br>'});
	google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
	infowindow.open(map,marker);}
	google.maps.event.addDomListener(window, 'load', afficarte);
    </script>
</body>
</html>
