<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <svg width="500" height="600">
        <rect x="100" y="100" width="150" height="100" fill="red" stroke="blue" stroke-width="5">
            <animateTransform attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 60 70"
            to="360 60 70"
            dur="10s"
            repeatCount="indefinite"/>

            

        </rect>
      
    </svg>
</body>
</html>
